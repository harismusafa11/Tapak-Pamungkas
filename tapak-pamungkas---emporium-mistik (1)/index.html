<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <title>Tapak Pamungkas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'brand-primary': '#374151', // Tailwind gray-700 (Navbar, Footer)
            'brand-secondary': '#1F2937', // Tailwind gray-800 (Cards, Sections)
            'brand-accent': '#DC2626', // Tailwind red-600 (Main Accent - Merah)
            'brand-light': '#FFFFFF', // White (Putih)
            'brand-dark': '#111827', // Tailwind gray-900 (Main Background - Hitam)
            'text-primary': '#F9FAFB', // Tailwind gray-50 (Primary Text - Putih Pudar)
            'text-secondary': '#9CA3AF', // Tailwind gray-400 (Secondary Text - Abu-abu Muda)
          },
          fontFamily: {
            'serif': ['Playfair Display', 'Georgia', 'serif'],
            'sans': ['Inter', 'sans-serif'],
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.8s ease-out',
            'fade-in-down': 'fadeInDown 0.8s ease-out',
            'slide-in-left': 'slideInLeft 0.5s ease-out',
            'subtle-pulse': 'subtlePulse 2s infinite ease-in-out',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            fadeInDown: {
              '0%': { opacity: '0', transform: 'translateY(-20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            slideInLeft: {
              '0%': { opacity: '0', transform: 'translateX(-30px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            },
            subtlePulse: {
              '0%, 100%': { transform: 'scale(1)' },
              '50%': { transform: 'scale(1.02)' },
            }
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
